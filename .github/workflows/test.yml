name: test
"on":
  push:
    branches:
      - master
      - renovate/**
  pull_request:
    types:
      - opened
      - synchronize

permissions:
  contents: read

jobs:
  install_dependencies:
    name: install_dependencies
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
        with:
          version: 7.30.0
      - uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'
      - uses: actions/cache@v3
        id: cache-node_modules
        with:
          path: node_modules
          key: node_modules-${{ hashFiles('**/pnpm-lock.json') }}
          restore-keys: |
            node_modules-${{ hashFiles('**/pnpm-lock.json') }}
      - run: pnpm install

  lint:
    name: lint
    runs-on: ubuntu-latest
    needs: install_dependencies
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
        with:
          version: 7.30.0
      - uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'
      - uses: actions/cache@v3
        id: cache-node_modules
        with:
          path: node_modules
          key: node_modules-${{ hashFiles('**/pnpm-lock.json') }}
          restore-keys: |
            node_modules-${{ hashFiles('**/pnpm-lock.json') }}
      - run: pnpm run lint

  test:
    name: test
    runs-on: ubuntu-latest
    needs: install_dependencies
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
        with:
          version: 7.30.0
      - uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'
      - uses: actions/cache@v3
        id: cache-node_modules
        with:
          path: node_modules
          key: node_modules-${{ hashFiles('**/pnpm-lock.json') }}
          restore-keys: |
            node_modules-${{ hashFiles('**/pnpm-lock.json') }}
      - run: pnpm run test

  bdd:
    name: bdd
    runs-on: ubuntu-latest
    needs: install_dependencies
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
        with:
          version: 7.30.0
      - uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'
      - uses: actions/cache@v3
        id: cache-node_modules
        with:
          path: node_modules
          key: node_modules-${{ hashFiles('**/pnpm-lock.json') }}
          restore-keys: |
            node_modules-${{ hashFiles('**/pnpm-lock.json') }}
      - run: pnpm run bdd
